<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker for Colorblind Users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>powered by <strong>sasan_zare</strong></p>
    </header>

    <div class="container">
        <h1>Upload an Image and Click to Get Color</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <br><br>
        <canvas id="canvas"></canvas>
        <p id="colorInfo">Click on the image to get the color</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
